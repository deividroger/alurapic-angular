<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()"  >

    <div class="form-group">
        <input #userNameInput class="form-control" formControlName="username" placeholder="user name" autofocus>
        <ap-message text="User name is required!" *ngIf="loginForm.get('username').errors?.required" ></ap-message>

    </div>

    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="password">
        <ap-message text="Password is required!" *ngIf="loginForm.get('password').errors?.required" >

        </ap-message>

    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
        login
    </button>

</form>

<p>Not a user?<a  [routerLink]="['signup']" routerLinkActive="router-link-active"  >Register now</a></p>
