<h4 class="text-center"> Register to embrace a new world!</h4>

<form class="form mt-4" [formGroup]="signupForm" #form="ngForm" (submit)="signup()">
    <div class="form-group">
        <input placeholder="email" #emailInput class="form-control" autofocus formControlName="email">

        <ap-message text="Email is required!"
            *ngIf="signupForm.get('email').errors?.required && (form.submitted || signupForm.get('email').touched)">
        </ap-message>

        <ap-message text="Invalid e-mail" *ngIf="signupForm.get('email').errors?.email && form.submitted"></ap-message>

    </div>

    <div class="form-group">
        <input placeholder="full name" class="form-control" formControlName="fullName">

        <ap-message text="Full name is required!"
            *ngIf="signupForm.get('fullName').errors?.required && (form.submitted || signupForm.get('fullName').touched)">
        </ap-message>

        <ap-message text="Minimum length is 2" *ngIf="signupForm.get('fullName').errors?.minlength && form.submitted">
        </ap-message>

        <ap-message text="Maximum length is 40" *ngIf="signupForm.get('fullName').errors?.maxlength && form.submitted">
        </ap-message>
    </div>

    <div class="form-group">
        <input placeholder="user name" class="form-control" formControlName="userName">

        <ap-message text="userName is required!"
            *ngIf="signupForm.get('userName').errors?.required && (form.submitted || signupForm.get('userName').touched)">
        </ap-message>

        <ap-message text="Minimum length is 2" *ngIf="signupForm.get('userName').errors?.minlength && form.submitted">
        </ap-message>

        <ap-message text="Maximum length is 30" *ngIf="signupForm.get('userName').errors?.maxlength && form.submitted">
        </ap-message>

        <ap-message text="Most be lower case" *ngIf="signupForm.get('userName').errors?.lowerCase && form.submitted">
        </ap-message>

        <ap-message text="Username already taken" *ngIf="signupForm.get('userName').errors?.userNameTaken">
        </ap-message>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>


    </div>

    <div class="form-group">
        <input type="password" placeholder="password" class="form-control" formControlName="password">

        <ap-message text="password is required!"
            *ngIf="signupForm.get('password').errors?.required && (form.submitted || signupForm.get('password').touched)">
        </ap-message>

        <ap-message text="Minimum length is 8" *ngIf="signupForm.get('password').errors?.minlength"></ap-message>

        <ap-message text="Maximum length is 18" *ngIf="signupForm.get('password').errors?.maxlength"></ap-message>

        <ap-message text="Username and password must be diferent" *ngIf="signupForm.errors?.userNamePassword && form.submitted">
        </ap-message>

    </div>




    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
